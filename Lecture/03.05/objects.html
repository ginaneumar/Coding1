<!DOCTYPE html> 
<html>
<body>
<h2>JavaScript Objects Exercise</h2>
<script>
const josef = {
  name: "Josef",
  age: 20,
  friend: "Paula"
};

const paula = {
  name: "Paula",
  age: 19,
  friend: "Josef"
};

console.log(josef.friend); // Output: Paula
console.log(paula.friend); // Output: Josef
</script>
</body> 
</html>
